<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
        <form method="POST" action="login.php" class="register-form" id="login-form">

        <!-- Main css -->
        <link rel="stylesheet" href="css/loginform.css">
</head>
<body>

    
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/loginregister.png" alt="sing up image"></figure>
                    <a href="register.html" class="signup-image-link">Nincs még fiókom</a>
                    <br>
                    <br>
                    <a href="page.html" class="signup-image-link kezdolap">Kezdőlap</a>
                </div>

                <div class="signin-form flex">
                    <h2 class="form-title">Bejelentkezés</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Email cím"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Jelszó"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Emlékezz rám</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Bejelentkezés"/>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
