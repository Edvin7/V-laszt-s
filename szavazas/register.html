<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
        <!--Databasae connection-->
        <form method="POST" action="http://localhost/szavazs/register.php" class="register-form" id="register-form">

        <link rel="stylesheet" href="css/loginform.css">
</head>
<body>
    <!-- Sign up form -->
    <section class="signup">
        <br><br>
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Regisztráció</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Teljes név"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email cím"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Jelszó"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Ismételje meg a jelszavát"/>
                        </div> 
                        <div class="form-group">
                            <label for="personal_id"><i class="zmdi zmdi-card"></i></label>
                            <input type="text" name="personal_id" id="personal_id" placeholder="Személyi ig. szám"/>
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Elfogadom a <a href="#" class="term-service">Általános Szerződési Feltételeket</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Regisztráció"/>
                        </div>
                        
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/loginregister.png" alt=""></figure>
                    <a href="login.html" class="signup-image-link">Már van fiókom</a>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- style -->
<style>
    
        body {
            margin: 0;
            height: 100vh; /* 100% magasság */
            display: grid;
            place-items: center; /* Középre igazítás */
            background-color: #f0f0f0; /* Háttérszín */
        }
     
   

</style>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
